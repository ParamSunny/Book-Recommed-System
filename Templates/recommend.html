<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-recommended-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .nav-bar li+li {

    }
</style>

<body>

    <nav class="navbar" style="background-color:blue">
        <p class="navbar-brand" style="color:white">My Book Recommender</p>
        <ul class="nav nav-bar" style="">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="color:black">Enter your favourite book</h1>
            </div>

            <form action="recommend_book" method="post">
                <input type="text" class="form-control" name="user_input"><br>
                <input type="submit" class="btn-btn-lg btn-warning">
            </form>
            {% if data %}
            <div class="col-12" style="margin-top: 20px">
                <h4 style="color:black">May you also like these ...</h4>
            </div>
            {% for i in data %}

            <div class="col-md-3" style="margin-top: 25px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}" alt="">
                        <h2>{{i[0]}}</h2>
                        <h4>{{i[1]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>


</body>
</html>
