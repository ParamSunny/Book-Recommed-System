<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-recommended-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .nav-bar li+li {

    }
</style>

<body>

    <nav class="navbar" style="background-color:blue">
        <p class="navbar-brand" style="color:white">My Book Recommender</p>
        <ul class="nav nav-bar" style="">
            <<li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="color:black">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top: 25px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{image[i]}}" alt="">
                        <h2>{{book_name[i]}}</h2>
                        <h4>{{author[i]}}</h4>
                        <h4>{{votes[i]}}</h4>
                        <h4>Ratings {{rating[i]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>


</body>
</html>
